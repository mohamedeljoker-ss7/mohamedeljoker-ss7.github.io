<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة الكورسات | Mohamed Eljoker</title>
  <style>
    body { background:#0a0a0a; color:#fff; font-family:"Cairo",sans-serif; text-align:center; padding:20px; }
    form { background:#111; padding:20px; border-radius:15px; width:90%; max-width:400px; margin:auto; }
    input,textarea { width:90%; padding:10px; margin:10px 0; border:none; border-radius:10px; background:#222; color:white; }
    button { background:#00ffcc; color:#000; padding:10px 20px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
    button:hover { background:#00b894; }
  </style>
</head>
<body>

  <h1>📚 إدارة كورسات Mohamed Eljoker</h1>

  <form id="form">
    <input id="title" placeholder="اسم الكورس" required>
    <textarea id="desc" placeholder="وصف الكورس" required></textarea>
    <input id="video" placeholder="رابط الفيديو (YouTube أو mp4)" required>
    <button type="submit">➕ أضف الكورس</button>
  </form>

  <p id="msg"></p>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newCourse = {
        title: document.getElementById("title").value,
        desc: document.getElementById("desc").value,
        video: document.getElementById("video").value.replace("watch?v=", "embed/")
      };

      // استدعاء ملف courses.json الحالي
      const res = await fetch("courses.json");
      const courses = await res.json();

      // إضافة الكورس الجديد
      courses.push(newCourse);

      // حفظ نسخة جديدة من JSON كملف
      const blob = new Blob([JSON.stringify(courses, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "courses.json";
      link.click();

      document.getElementById("msg").innerText = "✅ تم إنشاء ملف الكورسات الجديد — نزله وارفعه مكان القديم في GitHub.";
      document.getElementById("form").reset();
    });
  </script>

</body>
</html>

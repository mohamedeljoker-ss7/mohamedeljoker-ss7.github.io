<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Mohamed Eljoker</title>
  <style>
    body {
      background-color: #0a0a0f;
      color: #fff;
      font-family:  Poppins , sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 400px;
      background: #111122;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffff55;
    }
    input, textarea, button {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }
    input, textarea {
      background: #1b1b2b;
      color: #fff;
    }
    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>
  <h1>üéì Add New Course</h1>
  <form id="courseForm">
    <input type="text" id="title" placeholder="Course Title" required>
    <textarea id="description" placeholder="Course Description" required></textarea>
    <input type="text" id="video" placeholder="Video URL (e.g. YouTube link)" required>
    <button type="submit">Add Course</button>
  </form>

  <script>
    const SHEET_ID = "169rwAifNXbV9iTi1VzSH4qc8F9lIpbBkiwUFh4Ojszo";
    const SCRIPT_URL = `https://script.google.com/macros/s/AKfycbzmy3wSHEET_ID_HERE/exec`;

    document.getElementById("courseForm").addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        video: document.getElementById("video").value
      };

      fetch(`https://script.google.com/macros/s/${SHEET_ID}/exec`, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => alert("‚úÖ Course added successfully!"))
      .catch(err => alert("‚ùå Error: " + err.message));
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كورسات الجوكر 🎓</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0d0d0d;
      color: #eee;
      font-family:  Cairo , sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      box-shadow: 0 0 10px #00ffcc;
    }

    header h1 {
      color: #00ffcc;
      margin: 0;
    }

    .courses-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .course-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
      transition: 0.3s;
    }

    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #00ffcc;
    }

    .course-card h3 {
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .course-card p {
      color: #aaa;
      margin-bottom: 15px;
    }

    iframe, video {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    footer {
      background: #111;
      color: #777;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>🎓 كورسات محمد الجوكر 🎓</h1>
  </header>

  <section class="courses-container" id="courses-container"></section>

  <footer>
    <p>© 2025 Mohamed Eljoker - All Rights Reserved</p>
  </footer>

  <script>
    const container = document.getElementById( courses-container );
    const courses = JSON.parse(localStorage.getItem( courses )) || [];

    function isYouTube(link) {
      return link.includes( youtube.com ) || link.includes( youtu.be );
    }

    if (courses.length === 0) {
      container.innerHTML = "<p>⚠️ لا توجد كورسات مضافة بعد.</p>";
    } else {
      courses.forEach(course => {
        const div = document.createElement( div );
        div.className =  course-card ;

        // تحويل رابط يوتيوب إلى embed
        let videoEmbed =   ;
        if (isYouTube(course.link)) {
          const videoId = course.link.split( v= )[1] || course.link.split( / ).pop();
          videoEmbed = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
        } else if (course.link.endsWith( .mp4 )) {
          videoEmbed = `<video controls><source src="${course.link}" type="video/mp4"></video>`;
        } else {
          videoEmbed = `<a href="${course.link}" target="_blank" style="color:#00ffcc;">🎥 افتح الفيديو</a>`;
        }

        div.innerHTML = `
          <h3>${course.title}</h3>
          <p>${course.description}</p>
          ${videoEmbed}
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>

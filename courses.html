<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eljoker Courses</title>
  <style>
    body {
      font-family:  Poppins , sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 30px 10px;
      background: linear-gradient(90deg, #111, #222);
      border-bottom: 1px solid #333;
    }

    h1 {
      color: #00ffe0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    h2 {
      color: #00ffc3;
      border-left: 5px solid #00ffc3;
      padding-left: 10px;
      margin: 40px 0 20px 0;
    }

    .courses-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .course-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s ease;
    }

    .course-card:hover {
      transform: translateY(-5px);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .course-info {
      padding: 15px;
    }

    .course-title {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 8px;
    }

    .category {
      font-size: 0.9rem;
      color: #aaa;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #333;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Eljoker Courses</h1>
    <p>By Mohamed Eljoker â€“ Learn Programming & Trading</p>
  </header>

  <main id="courses"></main>

  <footer>
    &copy; 2025 Mohamed Eljoker | All Rights Reserved
  </footer>

  <script>
    async function loadCourses() {
      try {
        const response = await fetch( courses.json );
        const data = await response.json();

        const programming = data.filter(c => c.category === "programming");
        const trading = data.filter(c => c.category === "trading");

        const container = document.getElementById( courses );

        container.innerHTML = `
          <section>
            <h2>Programming Courses ðŸ’»</h2>
            <div class="courses-container">
              ${programming.map(course => `
                <div class="course-card">
                  <video controls>
                    <source src="${course.video}" type="video/mp4">
                    Your browser does not support video playback.
                  </video>
                  <div class="course-info">
                    <div class="course-title">${course.title}</div>
                    <div class="category">${course.category}</div>
                  </div>
                </div>
              `).join(  )}
            </div>
          </section>

          <section>
            <h2>Trading Courses ðŸ“Š</h2>
            <div class="courses-container">
              ${trading.map(course => `
                <div class="course-card">
                  <video controls>
                    <source src="${course.video}" type="video/mp4">
                    Your browser does not support video playback.
                  </video>
                  <div class="course-info">
                    <div class="course-title">${course.title}</div>
                    <div class="category">${course.category}</div>
                  </div>
                </div>
              `).join(  )}
            </div>
          </section>
        `;
      } catch (err) {
        document.getElementById( courses ).innerHTML = `<p style="text-align:center;color:#f44;">Error loading courses.</p>`;
      }
    }

    loadCourses();
  </script>
</body>
</html>
